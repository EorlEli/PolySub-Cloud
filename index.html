<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySub | Video Localization</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #334155;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            color: #1e293b;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }

        .drop-zone:hover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .drop-zone.has-file {
            border-color: #10b981;
            background: #ecfdf5;
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.7;
            cursor: wait;
        }

        #status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            display: none;
            padding: 1rem;
            border-radius: 8px;
        }

        .loading {
            background: #e0f2fe;
            color: #0369a1;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>PolySub</h1>
        <p>AI Video Localization Service</p>

        <form id="uploadForm">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('videoFile').click()">
                <span id="fileName">üìÅ Click to Upload Video (.mp4)</span>
                <input type="file" id="videoFile" accept=".mp4,.mov,.avi" style="display: none" required>
            </div>

            <select id="language" required>
                <option value="English">Translate to English</option>
                <option value="Portuguese">Translate to Portuguese</option>
                <option value="Spanish">Translate to Spanish</option>
                <option value="French">Translate to French</option>
                <option value="German">Translate to German</option>
                <option value="Italian">Translate to Italian</option>
                <option value="Russian">Translate to Russian</option>
            </select>

            <div style="margin-bottom: 1.5rem; text-align: left; display: flex; align-items: center; gap: 0.5rem;">
                <!-- <input type="checkbox" id="useCorrection" checked style="width: auto; margin-right: 8px;">
                <label for="useCorrection" style="color: #64748b; font-size: 0.95rem; cursor: pointer;">
                    Enable AI Transcription Correction (Slower but more accurate)
                </label> -->
            </div>

            <div style="display: flex; gap: 10px;">
                <!-- <button type="button" id="btnLocal" style="background: #64748b;">Process Locally</button> -->
                <button type="submit" id="btnCloud">‚òÅÔ∏è Process in Cloud</button>
            </div>
        </form>

        <div id="status"></div>
        <div id="downloadLinks" style="margin-top: 1rem; display: none;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('videoFile');
        const dropZone = document.getElementById('dropZone');
        const fileNameDisplay = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const downloadLinksDiv = document.getElementById('downloadLinks');
        const btnCloud = document.getElementById('btnCloud');
        // const btnLocal = document.getElementById('btnLocal');

        // Visual feedback when file is selected
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.innerText = "‚úÖ " + fileInput.files[0].name;
                dropZone.classList.add('has-file');
            }
        });

        // POLLING FUNCTION
        async function pollStatus(jobId) {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`/check_status/${jobId}`);
                    const data = await res.json();

                    if (data.status === 'processing' || data.status === 'queued') {
                        statusDiv.innerText = `‚è≥ Status: ${data.status.toUpperCase()}... Please wait.`;
                        statusDiv.className = 'loading';
                    } else if (data.status === 'done') {
                        clearInterval(interval);
                        statusDiv.innerText = "‚úÖ Processing Complete!";
                        statusDiv.style.background = "#dcfce7";
                        statusDiv.style.color = "#15803d";
                        btnCloud.disabled = false;
                        btnCloud.innerText = "‚òÅÔ∏è Process in Cloud";

                        // Show Links
                        downloadLinksDiv.style.display = 'block';
                        downloadLinksDiv.innerHTML = '<h3>‚¨áÔ∏è Download Results:</h3>';
                        
                        for (const [key, url] of Object.entries(data.download_links)) {
                            const link = document.createElement('a');
                            link.href = url;
                            link.innerText = `Download ${key}`;
                            link.target = '_blank';
                            link.style.display = 'block';
                            link.style.margin = '0.5rem 0';
                            link.style.color = '#6366f1';
                            downloadLinksDiv.appendChild(link);
                        }

                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        throw new Error(data.error || 'Unknown Error');
                    }

                } catch (error) {
                    clearInterval(interval);
                    statusDiv.className = 'error';
                    statusDiv.innerText = "‚ùå Error: " + error.message;
                    btnCloud.disabled = false;
                    btnCloud.innerText = "‚òÅÔ∏è Process in Cloud";
                }
            }, 3000); // Check every 3 seconds
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files[0]) return alert("Please select a video file!");

            // UI Loading State
            btnCloud.disabled = true;
            btnCloud.innerText = "üöÄ Starting Cloud Job...";
            statusDiv.style.display = 'block';
            statusDiv.className = 'loading';
            statusDiv.innerText = "üì§ Uploading Video...";
            downloadLinksDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('video_file', fileInput.files[0]);
            formData.append('target_language', document.getElementById('language').value);

            try {
                // 1. Trigger Cloud Job
                const response = await fetch('/trigger_cloud_job/', { method: 'POST', body: formData });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Server Error');
                }

                const data = await response.json();
                const jobId = data.job_id;

                statusDiv.innerText = `‚úÖ Uploaded! Job ID: ${jobId.substring(0, 8)}... Waiting for Cloud Run.`;
                
                // 2. Start Polling
                pollStatus(jobId);

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerText = "‚ùå Error: " + error.message;
                btnCloud.disabled = false;
                btnCloud.innerText = "‚òÅÔ∏è Process in Cloud";
            }
        });
    </script>
</body>

</html>
