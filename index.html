<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Aligner | GPT-5-mini</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --bg: #f8fafc;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #334155;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 { margin-bottom: 0.5rem; color: #1e293b; }
        p.subtitle { color: #64748b; margin-bottom: 2rem; font-size: 0.9rem; }

        .upload-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem; }
        
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 0.5rem;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        input[type="file"]:hover { border-color: var(--primary); }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { background-color: #94a3b8; cursor: not-allowed; }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            font-size: 0.9rem;
        }
        .status-loading { background-color: #e0f2fe; color: #0369a1; }
        .status-success { background-color: #dcfce7; color: #15803d; }
        .status-error { background-color: #fee2e2; color: #b91c1c; }

        /* Spinner animation */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Subtitle Aligner</h1>
        <p class="subtitle">Powered by GPT-5-mini</p>

        <form id="uploadForm">
            <div class="upload-group">
                <label for="englishVtt">1. English Subtitle (.vtt)</label>
                <input type="file" id="englishVtt" accept=".vtt" required>
            </div>

            <div class="upload-group">
                <label for="portugueseTxt">2. Portuguese Translation (.txt)</label>
                <input type="file" id="portugueseTxt" accept=".txt" required>
            </div>

            <button type="submit" id="submitBtn">Start Alignment</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Updates
            btn.disabled = true;
            btn.innerText = "Processing...";
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-loading';
            statusDiv.innerHTML = '<span class="spinner"></span> Aligning subtitles... Check server logs for details.';

            // Prepare Data
            const formData = new FormData();
            formData.append('english_vtt', document.getElementById('englishVtt').files[0]);
            formData.append('portuguese_txt', document.getElementById('portugueseTxt').files[0]);

            try {
                const response = await fetch('/process/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.json();
                    throw new Error(errorText.detail || 'Processing failed');
                }

                // Handle File Download
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Portuguese_Aligned.vtt";
                document.body.appendChild(a);
                a.click();
                a.remove();

                // Success Message
                statusDiv.className = 'status-success';
                statusDiv.innerText = '✅ Done! Download started.';
            
            } catch (error) {
                statusDiv.className = 'status-error';
                statusDiv.innerText = '❌ Error: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Start Alignment";
            }
        });
    </script>
</body>
</html>
